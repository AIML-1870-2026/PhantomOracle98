<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Turing Patterns — Gray-Scott</title>
  <link rel="stylesheet" href="turing/style.css">
</head>
<body>
  <h1>Turing Patterns — Gray–Scott Reaction–Diffusion</h1>
  <div class="wrap">
    <canvas id="canvas" width="512" height="512"></canvas>
    <div id="controls">
      <div class="row">
        <label>Feed F: <input id="feed" type="range" min="0" max="0.1" step="0.0005" value="0.0367"></label>
        <span id="feedVal">0.0367</span>
      </div>
      <div class="row">
        <label>Kill k: <input id="kill" type="range" min="0" max="0.1" step="0.0005" value="0.0649"></label>
        <span id="killVal">0.0649</span>
      </div>
      <div class="row">
        <label>Diff A: <input id="dA" type="range" min="0" max="2" step="0.01" value="1.0"></label>
        <span id="dAVal">1.0</span>
      </div>
      <div class="row">
        <label>Diff B: <input id="dB" type="range" min="0" max="1" step="0.001" value="0.5"></label>
        <span id="dBVal">0.5</span>
      </div>
      <div class="row buttons">
        <button id="randomize">Randomize</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
      </div>
    </div>
      <div class="row">
        <label>Iterations / frame: <input id="iters" type="range" min="1" max="10" step="1" value="2"></label>
        <span id="itersVal">2</span>
      </div>
      <div class="row">
        <label>Palette: <select id="palette">
          <option value="classic">Classic</option>
          <option value="blue">Blue</option>
          <option value="contrast">High Contrast</option>
          <option value="grey">Greyscale</option>
        </select></label>
      </div>

      <div class="row">
        <label><input id="animPalette" type="checkbox" checked> Animated palette</label>
        <label>Speed: <input id="palSpeed" type="range" min="0" max="0.2" step="0.005" value="0.02"></label>
        <span id="palSpeedVal">0.02</span>
      </div>

      <div class="row presets">
        <label>Presets: <select id="presets">
          <option value="">-- choose --</option>
          <option value="spots">Spots</option>
          <option value="worms">Worms</option>
          <option value="labyrinth">Labyrinth</option>
        </select></label>
        <button id="applyPreset">Apply</button>
        <button id="save">Save PNG</button>
      </div>

      <div class="row">
        <label>Brush size: <input id="brushSize" type="range" min="1" max="40" step="1" value="8"></label>
        <span id="brushSizeVal">8</span>
      </div>
      <div class="row">
        <label>Brush mode: <select id="brushMode"><option value="add">Add B</option><option value="erase">Erase B</option></select></label>
      </div>
      <div class="row">
        <label>Bloom intensity: <input id="bloomIntensity" type="range" min="0" max="1" step="0.01" value="0.22"></label>
        <span id="bloomIntensityVal">0.22</span>
      </div>
      <div class="row">
        <label>Bloom radius: <input id="bloomRadius" type="range" min="0" max="40" step="1" value="6"></label>
        <span id="bloomRadiusVal">6</span>
      </div>

      <div class="row">
        <label>Seed shape: <select id="shape">
          <option value="center">Center Square</option>
          <option value="circle">Circle</option>
          <option value="ring">Ring</option>
          <option value="stripes">Stripes</option>
          <option value="cross">Cross</option>
          <option value="random">Random Spots</option>
        </select></label>
        <button id="applyShape">Apply Shape</button>
      </div>
  </div>
  <script src="turing/turing.js"></script>
</body>
</html>
