<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boids Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: system-ui, -apple-system, sans-serif;
            cursor: crosshair;
        }

        canvas {
            display: block;
            background: linear-gradient(180deg, #1a5f5f 0%, #0d3b3b 50%, #051a1a 100%);
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(12px);
            z-index: 10;
            min-width: 250px;
            overflow: hidden;
        }

        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 20px;
            cursor: pointer;
            user-select: none;
        }

        .controls-header:hover {
            background: rgba(255, 255, 255, 0.04);
        }

        .controls-header h2 {
            color: #ccc;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin: 0;
        }

        .controls-header .arrow {
            color: #666;
            font-size: 0.7rem;
            transition: transform 0.3s ease;
        }

        .controls.collapsed .arrow {
            transform: rotate(180deg);
        }

        .controls-body {
            padding: 0 20px 20px;
            max-height: 400px;
            overflow-y: auto;
            transition: max-height 0.3s ease, padding 0.3s ease;
        }

        .controls.collapsed .controls-body {
            max-height: 0;
            padding: 0 20px;
        }

        .control-group {
            margin-bottom: 16px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group label {
            display: block;
            color: #8a8aa0;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 8px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ffff;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
        }

        input[type="range"]::-moz-range-thumb {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ffff;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
        }

        .slider-value {
            color: #00ffff;
            font-size: 0.8rem;
            min-width: 35px;
            text-align: right;
        }

        button {
            width: 100%;
            padding: 10px 16px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #00ffff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.4);
        }

        button:active {
            transform: scale(0.98);
        }

        .stats {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(12px);
            padding: 14px 20px;
            color: #8a8aa0;
            font-size: 0.8rem;
            font-family: 'Courier New', monospace;
        }

        .stat-line {
            margin: 4px 0;
        }

        .stat-label {
            color: #00ffff;
        }

        .instructions {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(12px);
            padding: 14px 20px;
            color: #8a8aa0;
            font-size: 0.75rem;
            max-width: 250px;
            line-height: 1.6;
        }

        .instructions strong {
            color: #00ffff;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="instructions">
        <strong>üêü OCEAN FISH SCHOOL üêü</strong>
        <p>Watch fish flock and school. Adjust parameters to control behavior. Click to add fish.</p>
    </div>

    <div class="controls">
        <div class="controls-header" onclick="toggleControls(this)">
            <h2>Controls</h2>
            <span class="arrow">‚ñº</span>
        </div>
        <div class="controls-body">
            <div class="control-group">
                <label for="boidCount">Boid Count: <span id="boidCountValue">50</span></label>
                <div class="slider-container">
                    <input type="range" id="boidCount" min="10" max="500" value="50" step="10">
                    <span class="slider-value" id="boidCountDisplay">50</span>
                </div>
            </div>

            <div class="control-group">
                <label for="separationWeight">Separation: <span id="separationValue">1.5</span></label>
                <div class="slider-container">
                    <input type="range" id="separationWeight" min="0" max="3" value="1.5" step="0.1">
                    <span class="slider-value" id="separationDisplay">1.5</span>
                </div>
            </div>

            <div class="control-group">
                <label for="alignmentWeight">Alignment: <span id="alignmentValue">1.0</span></label>
                <div class="slider-container">
                    <input type="range" id="alignmentWeight" min="0" max="3" value="1.0" step="0.1">
                    <span class="slider-value" id="alignmentDisplay">1.0</span>
                </div>
            </div>

            <div class="control-group">
                <label for="cohesionWeight">Cohesion: <span id="cohesionValue">1.0</span></label>
                <div class="slider-container">
                    <input type="range" id="cohesionWeight" min="0" max="3" value="1.0" step="0.1">
                    <span class="slider-value" id="cohesionDisplay">1.0</span>
                </div>
            </div>

            <div class="control-group">
                <label for="maxSpeed">Max Speed: <span id="maxSpeedValue">4</span></label>
                <div class="slider-container">
                    <input type="range" id="maxSpeed" min="1" max="10" value="4" step="0.5">
                    <span class="slider-value" id="maxSpeedDisplay">4</span>
                </div>
            </div>

            <div class="control-group">
                <label for="perceptionRadius">Perception: <span id="perceptionValue">100</span></label>
                <div class="slider-container">
                    <input type="range" id="perceptionRadius" min="50" max="300" value="100" step="10">
                    <span class="slider-value" id="perceptionDisplay">100</span>
                </div>
            </div>

            <div class="control-group">
                <button onclick="reset()">RESET SIMULATION</button>
            </div>
        </div>
    </div>

    <div class="stats">
        <div class="stat-line"><span class="stat-label">Boids:</span> <span id="boidStats">0</span></div>
        <div class="stat-line"><span class="stat-label">Speed:</span> <span id="speedStats">0.0</span></div>
        <div class="stat-line"><span class="stat-label">FPS:</span> <span id="fpsStats">0</span></div>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Fish color palette
        const fishColors = [
            '#00d4d4', '#00ffaa', '#00ff88', '#20ff88',
            '#ff8800', '#ffaa00', '#ffcc00', '#00ccff',
            '#00ffff', '#00eecc', '#22ffdd'
        ];

        // Boid class - represents a fish
        class Boid {
            constructor(x, y) {
                this.position = { x: x || Math.random() * canvas.width, y: y || Math.random() * canvas.height };
                this.velocity = { x: (Math.random() - 0.5) * 2, y: (Math.random() - 0.5) * 2 };
                this.acceleration = { x: 0, y: 0 };
                this.size = 5;
                this.color = fishColors[Math.floor(Math.random() * fishColors.length)];
                this.opacity = 0.6 + Math.random() * 0.4; // 0.6 - 1.0
                this.tailWave = Math.random() * Math.PI * 2; // For tail animation
            }

            update(boids) {
                // Apply rules
                this.separation(boids);
                this.alignment(boids);
                this.cohesion(boids);

                // Handle edge wrapping
                if (this.position.x < -10) this.position.x = canvas.width + 10;
                if (this.position.x > canvas.width + 10) this.position.x = -10;
                if (this.position.y < -10) this.position.y = canvas.height + 10;
                if (this.position.y > canvas.height + 10) this.position.y = -10;

                // Update velocity and position
                const maxSpeed = parseFloat(document.getElementById('maxSpeed').value);
                const speed = Math.sqrt(this.velocity.x ** 2 + this.velocity.y ** 2);
                if (speed > maxSpeed) {
                    this.velocity.x = (this.velocity.x / speed) * maxSpeed;
                    this.velocity.y = (this.velocity.y / speed) * maxSpeed;
                }

                this.position.x += this.velocity.x;
                this.position.y += this.velocity.y;
                this.acceleration = { x: 0, y: 0 };
            }

            separation(boids) {
                const perception = parseFloat(document.getElementById('perceptionRadius').value);
                const weight = parseFloat(document.getElementById('separationWeight').value);
                let steer = { x: 0, y: 0 };
                let count = 0;

                for (let other of boids) {
                    const d = this.distance(other);
                    if (d > 0 && d < perception * 0.5) {
                        const diff = { x: this.position.x - other.position.x, y: this.position.y - other.position.y };
                        const len = Math.sqrt(diff.x ** 2 + diff.y ** 2);
                        steer.x += (diff.x / len) * 0.1;
                        steer.y += (diff.y / len) * 0.1;
                        count++;
                    }
                }

                if (count > 0) {
                    steer.x /= count;
                    steer.y /= count;
                    this.acceleration.x += steer.x * weight;
                    this.acceleration.y += steer.y * weight;
                }
            }

            alignment(boids) {
                const perception = parseFloat(document.getElementById('perceptionRadius').value);
                const weight = parseFloat(document.getElementById('alignmentWeight').value);
                let avg = { x: 0, y: 0 };
                let count = 0;

                for (let other of boids) {
                    const d = this.distance(other);
                    if (d > 0 && d < perception) {
                        avg.x += other.velocity.x;
                        avg.y += other.velocity.y;
                        count++;
                    }
                }

                if (count > 0) {
                    avg.x /= count;
                    avg.y /= count;
                    avg.x -= this.velocity.x;
                    avg.y -= this.velocity.y;
                    this.acceleration.x += avg.x * weight;
                    this.acceleration.y += avg.y * weight;
                }
            }

            cohesion(boids) {
                const perception = parseFloat(document.getElementById('perceptionRadius').value);
                const weight = parseFloat(document.getElementById('cohesionWeight').value);
                let avg = { x: 0, y: 0 };
                let count = 0;

                for (let other of boids) {
                    const d = this.distance(other);
                    if (d > 0 && d < perception) {
                        avg.x += other.position.x;
                        avg.y += other.position.y;
                        count++;
                    }
                }

                if (count > 0) {
                    avg.x /= count;
                    avg.y /= count;
                    avg.x -= this.position.x;
                    avg.y -= this.position.y;
                    this.acceleration.x += avg.x * weight * 0.01;
                    this.acceleration.y += avg.y * weight * 0.01;
                }
            }

            distance(other) {
                const dx = this.position.x - other.position.x;
                const dy = this.position.y - other.position.y;
                return Math.sqrt(dx * dx + dy * dy);
            }

            display() {
                const angle = Math.atan2(this.velocity.y, this.velocity.x);
                this.tailWave += 0.1;
                const tailBend = Math.sin(this.tailWave) * 3;
                
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.translate(this.position.x, this.position.y);
                ctx.rotate(angle);

                // Draw fish body (oval shape)
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(0, 0, 8, 4, 0, 0, Math.PI * 2);
                ctx.fill();

                // Draw fish head
                ctx.beginPath();
                ctx.arc(6, 0, 4, 0, Math.PI * 2);
                ctx.fill();

                // Draw eye
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(8, -1.5, 1.5, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(8.5, -1.5, 0.8, 0, Math.PI * 2);
                ctx.fill();

                // Draw tail fin (wavy)
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity * 0.9;
                ctx.beginPath();
                ctx.moveTo(-10, 0);
                ctx.quadraticCurveTo(-13, -5 + tailBend, -16, -6);
                ctx.quadraticCurveTo(-13, 0 + tailBend, -10, 0);
                ctx.closePath();
                ctx.fill();

                // Draw dorsal fin
                ctx.globalAlpha = this.opacity * 0.8;
                ctx.beginPath();
                ctx.moveTo(-1, -4);
                ctx.lineTo(-3, -7);
                ctx.lineTo(0, -4);
                ctx.closePath();
                ctx.fill();

                ctx.restore();
            }
        }

        // Bubble class
        class Bubble {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 5;
                this.radius = Math.random() * 2 + 0.5;
                this.velocity = Math.random() * 0.3 + 0.1;
                this.wobble = Math.random() * Math.PI * 2;
            }

            update() {
                this.y -= this.velocity;
                this.wobble += 0.02;
                this.x += Math.sin(this.wobble) * 0.2;
            }

            display() {
                ctx.fillStyle = `rgba(255, 255, 255, ${0.3 * (1 - this.y / canvas.height)})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = `rgba(255, 255, 255, ${0.5 * (1 - this.y / canvas.height)})`;
                ctx.lineWidth = 0.5;
                ctx.stroke();
            }
        }

        // Global variables
        let boids = [];
        let bubbles = [];
        let lastFrameTime = Date.now();
        let frameCount = 0;
        let fps = 0;

        // Initialize
        function init() {
            boids = [];
            bubbles = [];
            const count = parseInt(document.getElementById('boidCount').value);
            for (let i = 0; i < count; i++) {
                boids.push(new Boid());
            }
        }

        // Draw coral and seaweed
        function drawSeafloor() {
            // Draw sandy bottom gradient
            const gradient = ctx.createLinearGradient(0, canvas.height * 0.8, 0, canvas.height);
            gradient.addColorStop(0, 'rgba(139, 101, 63, 0.3)');
            gradient.addColorStop(1, 'rgba(101, 67, 33, 0.5)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, canvas.height * 0.75, canvas.width, canvas.height * 0.25);

            // Draw coral and seaweed
            drawSeaweed(canvas.width * 0.1, canvas.height * 0.75, 40, '#2a7a3a');
            drawSeaweed(canvas.width * 0.25, canvas.height * 0.75, 50, '#1a5a2a');
            drawSeaweed(canvas.width * 0.5, canvas.height * 0.75, 45, '#2a6a3a');
            drawCoral(canvas.width * 0.15, canvas.height * 0.75, 35, '#d97a3a');
            drawCoral(canvas.width * 0.4, canvas.height * 0.75, 30, '#ff8844');
            drawCoral(canvas.width * 0.7, canvas.height * 0.75, 38, '#dd6644');
            drawCoral(canvas.width * 0.85, canvas.height * 0.75, 42, '#cc7744');
        }

        // Draw seaweed fronds
        function drawSeaweed(x, y, height, color) {
            ctx.strokeStyle = color;
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            
            const time = Date.now() * 0.001;
            const wave = Math.sin(time + x * 0.01) * 5;
            
            ctx.beginPath();
            ctx.moveTo(x, y);
            let cx = x + wave;
            let cy = y;
            for (let i = 0; i < height; i += 5) {
                cy += 5;
                cx += Math.sin(i * 0.05 + time) * 2;
                ctx.quadraticCurveTo(cx, cy - 2, cx + wave * 0.5, cy);
            }
            ctx.stroke();
        }

        // Draw coral
        function drawCoral(x, y, height, color) {
            ctx.fillStyle = color;
            ctx.globalAlpha = 0.7;
            
            // Main branch
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.quadraticCurveTo(x + 5, y - height * 0.5, x + 2, y - height);
            ctx.quadraticCurveTo(x - 5, y - height * 0.5, x, y);
            ctx.fill();

            // Small branches
            for (let i = 0; i < 3; i++) {
                const offset = (i + 1) * (height / 4);
                ctx.fillStyle = adjustBrightness(color, -20);
                ctx.beginPath();
                ctx.moveTo(x, y - offset);
                ctx.quadraticCurveTo(x + 10, y - offset - 8, x + 8, y - offset - 15);
                ctx.quadraticCurveTo(x + 5, y - offset - 8, x, y - offset);
                ctx.fill();
            }
            ctx.globalAlpha = 1;
        }

        // Helper to adjust color brightness
        function adjustBrightness(color, percent) {
            const num = parseInt(color.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = Math.min(255, (num >> 16) + amt);
            const G = Math.min(255, (num >> 8 & 0x00FF) + amt);
            const B = Math.min(255, (num & 0x0000FF) + amt);
            return '#' + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255))
                .toString(16).slice(1);
        }

        // Animation loop
        function animate() {
            const now = Date.now();
            const deltaTime = (now - lastFrameTime) / 1000;
            lastFrameTime = now;
            frameCount++;

            if (frameCount % 10 === 0) {
                fps = Math.round(1 / deltaTime);
            }

            // Clear canvas with trailing effect
            ctx.fillStyle = 'rgba(26, 95, 95, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Add underwater shimmer effect
            const shimmer = Math.sin(now * 0.001) * 0.02;
            const shimmerGradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            shimmerGradient.addColorStop(0, `rgba(255, 255, 255, ${0.02 + shimmer})`);
            shimmerGradient.addColorStop(0.5, `rgba(200, 255, 255, ${0.01 + shimmer * 0.5})`);
            shimmerGradient.addColorStop(1, `rgba(255, 255, 255, ${0.02 + shimmer})`);
            ctx.fillStyle = shimmerGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and display bubbles
            for (let i = bubbles.length - 1; i >= 0; i--) {
                bubbles[i].update();
                if (bubbles[i].y < 0) {
                    bubbles.splice(i, 1);
                } else {
                    bubbles[i].display();
                }
            }

            // Add new bubbles occasionally
            if (Math.random() < 0.3) {
                bubbles.push(new Bubble());
            }

            // Draw seabed and coral
            drawSeafloor();

            // Update and display fish
            for (let boid of boids) {
                boid.update(boids);
                boid.display();
            }

            // Update stats
            updateStats();

            requestAnimationFrame(animate);
        }

        function updateStats() {
            document.getElementById('boidStats').textContent = boids.length;
            
            let totalSpeed = 0;
            for (let boid of boids) {
                totalSpeed += Math.sqrt(boid.velocity.x ** 2 + boid.velocity.y ** 2);
            }
            const avgSpeed = (totalSpeed / boids.length).toFixed(1);
            document.getElementById('speedStats').textContent = avgSpeed;
            
            document.getElementById('fpsStats').textContent = fps;
        }

        function toggleControls(header) {
            header.parentElement.classList.toggle('collapsed');
        }

        function reset() {
            init();
        }

        function handleBoidCountChange(value) {
            document.getElementById('boidCountValue').textContent = value;
            document.getElementById('boidCountDisplay').textContent = value;
            init();
        }

        function updateSliderDisplay(id, displayId) {
            const value = document.getElementById(id).value;
            document.getElementById(displayId).textContent = value;
        }

        // Event listeners
        document.getElementById('boidCount').addEventListener('input', (e) => handleBoidCountChange(e.target.value));
        document.getElementById('separationWeight').addEventListener('input', (e) => updateSliderDisplay('separationWeight', 'separationDisplay'));
        document.getElementById('alignmentWeight').addEventListener('input', (e) => updateSliderDisplay('alignmentWeight', 'alignmentDisplay'));
        document.getElementById('cohesionWeight').addEventListener('input', (e) => updateSliderDisplay('cohesionWeight', 'cohesionDisplay'));
        document.getElementById('maxSpeed').addEventListener('input', (e) => updateSliderDisplay('maxSpeed', 'maxSpeedDisplay'));
        document.getElementById('perceptionRadius').addEventListener('input', (e) => updateSliderDisplay('perceptionRadius', 'perceptionDisplay'));

        // Canvas click to add boids
        canvas.addEventListener('click', (e) => {
            boids.push(new Boid(e.clientX, e.clientY));
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Start simulation
        init();
        animate();
    </script>
</body>
</html>
